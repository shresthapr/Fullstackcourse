<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Subscription form</title>
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="mm234">Sign Up</h1>
				<p class="mm234">It's free and only takes a minute</p>
				<form>
					<div class="form-group mm234">
						<label for="firstname">First name</label>
						<input type="text" name="firstname" id="firstname" />
					</div>
					<!---can be written as form-group or form_group or formGroup, use only one way of naming class throughout to clear confusion and maintain consistency-->

					<div class="form-group mm234">
						<label for="lastname">Last name</label>
						<input type="text" name="lastname" id="lastname" />
					</div>
					<div class="form-group mm234">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="form-group mm234">
						<label for="password">Password</label>
						<input type="text" name="password" id="password" />
					</div>
					<div class="form-group mm234">
						<label for="password2">Confirm Password</label>
						<input type="text" name="password" id="password2" />
					</div>

					<button class="mm234" type="submit">Sign up</button>
				</form>

				<p class="bottom-text">
					By clicking the Sign Up button, you agree to our
					<a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
				</p>
			</div>
		</main>
		<footer>
			<p>Already have an account? <a href="#">Login Here</a></p>
		</footer>
	</body>
</html>
